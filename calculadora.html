<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Mi calculadora</title>
</head>

<body>
    <h2>Nikolas Diaz </h2>
    
    <h1> Mi calculadora</h1>
    <div class="flexcenter">
        <div>
            <h3>Suma</h3>
            <input id="sumando1" type=number>
            <input id="sumando2" type=number>
            <button onClick="sumar()">Sumar</button>
            <h4>Resultado:</h4>
            <p id="resultadoSuma">0</p>
        </div>

        <div>
            <h3>Resta</h3>
            <input id="restar1" type=number>
            <input id="restar2" type=number>
            <button onClick="restar()">restar</button>
            <h4>Resultado:</h4>
            <p id="resultadoResta">0</p>
        </div>

        <div>
            <h3>Multiplicación</h3>
            <input id="multiplicar1" type=number>
            <input id="multiplicar2" type=number>
            <button onClick="multiplicar()">multiplicar</button>
            <h4>Resultado:</h4>
            <p id="resultadoMultiplicacion">0</p>
        </div>

        <div>
            <h3>División</h3>
            <input id="dividir1" type=number>
            <input id="dividir2" type=number>
            <button onClick="dividir()">dividir</button>
            <h4>Resultado:</h4>
            <p id="resultadoDivision">0</p>
        </div>
    </div>

    <div class="centrado">


        <input id="numero1" type=number> 
        <select id="operacion">
            <option value="" selected disabled>seleccione..</option>
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multi">*</option>
            <option value="division">/</option>
        </select>
        <input id="numero2" type=number>
        <div class="boton"><button onClick="ejecutar()">ejecutar</button></div>
        <h4>Resultado:</h4>
        <p id="resultado">0</p>
    </div>


    <script>
        function ejecutar() {
            var num1 = document.getElementById("numero1").value;
            var num2 = document.getElementById("numero2").value;
            var operacion = document.getElementById("operacion").value;
            var resultado = "";

            if (num1 === "" || num2 === "") {
                resultado =  "debe digitar numero";

            } else {
                if (operacion === "suma") {
                    resultado = parseFloat(num1) + parseFloat(num2);
                } else if (operacion === "resta") {
                    resultado = parseFloat(num1) - parseFloat(num2);
                } else if (operacion === "multi") {
                    resultado = parseFloat(num1) * parseFloat(num2);
                } else if (operacion === "division") {
                    resultado = parseFloat(num1) / parseFloat(num2);
                } else {
                    resultado = "  operacion no seleccionada";
                }
            }




            document.getElementById("resultado").innerHTML = resultado;
        }

        function sumar() {
            var sumando1 = document.getElementById("sumando1").value;
            var sumando2 = document.getElementById("sumando2").value;
            var suma = parseInt(sumando1) + parseInt(sumando2);
            document.getElementById("resultadoSuma").innerHTML = suma;
        }



        function restar() {
            var restar1 = document.getElementById("restar1").value;
            var restar2 = document.getElementById("restar2").value;
            var resta = parseInt(restar1) - parseInt(restar2);
            document.getElementById("resultadoResta").innerHTML = resta;
        }

        function multiplicar() {
            var multiplicar1 = document.getElementById("multiplicar1").value;
            var multiplicar2 = document.getElementById("multiplicar2").value;
            var multiplicar = parseInt(multiplicar1) * parseInt(multiplicar2);
            document.getElementById("resultadoMultiplicacion").innerHTML = multiplicar;
        }

        function dividir() {
            var dividir1 = document.getElementById("dividir1").value;
            var dividir2 = document.getElementById("dividir2").value;
            var dividir = parseInt(dividir1) / parseInt(dividir2);
            document.getElementById("resultadoDivision").innerHTML = dividir;
        }
    </script>

</body>

</html>
